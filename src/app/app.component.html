<ion-app>
  <ion-menu slide="start" type="push" contentId="main" menuId="leftMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title class="ion-text-center">
          <ion-text>Home</ion-text>
        </ion-title>
        <ion-buttons slot="end" style="cursor: pointer;">
          <ion-menu-toggle>
            <ion-icon name="close" size="large"></ion-icon>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list style="cursor: pointer;">
          <ion-item [routerLink]="['/home']">
            <ion-icon name="home-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/user-credentials/signup']" *ngIf="!userCredential.UID">
            <ion-icon name="person-add-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Signup</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/user-credentials/signin']" *ngIf="!userCredential.UID">
            <ion-icon name="person-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Signin</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/add-edit-movie/add']" *ngIf="userCredential.businessUserUID">
            <ion-icon name="add-circle-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Add movies</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/add-edit-movie/edit']" *ngIf="userCredential.businessUserUID">
            <ion-icon name="create-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Edit movies</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/shoppingcart']" *ngIf="movieCredential.totalPrice.length > 0 && movieCredential.totalPrice != undefined ">
            <ion-icon name="create-outline" color="secondary"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Shopping cart</ion-label>
          </ion-item>
          <ion-item *ngIf="userCredential.UID" (click)="userLogout()">
            <ion-icon name="person-remove-outline" color="danger"></ion-icon> &nbsp;&nbsp;&nbsp;
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
