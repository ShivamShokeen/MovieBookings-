<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Shopping Cart</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menuId="leftMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="movieCredentials.priceCaculation" class="ion-text-end" style="padding: 10px;">
    <ion-text color="success">
      Grand Total : {{movieCredentials.priceCaculation}}
    </ion-text>
  </div><br />
  <ion-card *ngFor="let product of movieCredentials.shoppingList">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-xs="4" size-sm="4" size-md="4" size-lg="4" size-xl="4">
            <img src="{{product.images}}" height="233px" width="auto">
          </ion-col>
          <ion-col size-xs="8" size-sm="8" size-md="8" size-lg="8" size-xl="8">
            <ion-label color="success">Name :</ion-label>
            <ion-label>{{product.name}}</ion-label> <br />
            <ion-label color="success" *ngIf="product.type == 'normalSeat' || product.type == 'premiumSeat' ">Seat type
              :</ion-label>
            <ion-label *ngIf="product.type == 'normalSeat'"> Normal seat</ion-label>
            <ion-label color="secondary" *ngIf="product.type == 'premiumSeat'"> Premium seat</ion-label> <br />
            <ion-label color="success">Price :</ion-label>
            <ion-label>{{product.price}}</ion-label> <br />
            <ion-label color="success">Location :</ion-label>
            <ion-label>{{product.location}}</ion-label> <br />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" fill="outline">Place order</ion-button>
</ion-content>
